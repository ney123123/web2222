<!DOCTYPE html>

<html lang="en">
<script type="text/javascript">
function show(){
 var element=document.getElementById('hourlyrate');
 
   element.style.display='block';

}
function off(){
 var element=document.getElementById('hourlyrate');
 
   element.style.display='none';

}

function checkhour(a){
 var element=document.getElementById('hourerror');
 if (a < 10){
element.style.display='block';
}
else{
   element.style.display='none';
}

}




</script>
